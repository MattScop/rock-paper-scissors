<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">

        <div class="score">
            <h1>SCORE</h1>
            <h2>YOU:</h2>
            <h2>AI:</h2>
        </div>

        <div class="table-game"></div>

        <div class="ai-card"></div>

        <div class="player-cards">
            <label for="card-rock"></label>
            <input type="checkbox" class="card-rock">

            <label for="card-paper"></label>
            <input type="checkbox" class="card-paper">

            <label for="card-scissors"></label>
            <input type="checkbox" class="card-scissors">
        </div>

    </div>
</body>

</html>
