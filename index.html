<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="overlay-round">
        <div class="modal">
            <h1 class="round-winner"></h1>
            <h1 class="round">Go to Round</h1>
        </div>
    </div>

    <div id="overlay-game">
        <div class="modal">
            <h1 class="game-winner"></h1>
            <h1 class="game">Click to Rematch</h1>
        </div>
    </div>


    <div class="container">

        <div class="score">
            <h1>SCORE</h1>
            <h2 class="you-score-point">YOU: 0</h2>
            <h2 class="ai-score-point">AI: 0</h2>
        </div>

        <div class="table"></div>

        <div class="ai-card"></div>
        <div class="player-cards">
            <label for="card-rock">Rock</label>
            <input type="checkbox" class="card-rock">

            <label for="card-paper">Paper</label>
            <input type="checkbox" class="card-paper">

            <label for="card-scissors">Scissors</label>
            <input type="checkbox" class="card-scissors">
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
